<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:unless="${todo.id}">To do List - Nova Tarefa</title>
    <title th:if="${todo.id}">To do List - Editar Tarefa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/todo}">Cadastro</a>
      </div>
    </nav>

    <main class="container">
      <h1 th:unless="${todo.id}">Nova Tarefa</h1>
      <h1 th:if="${todo.id}">Editar Tarefa</h1>

      <form method="post" th:object="${todo}">
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input
            type="text"
            id="title"
            class="form-control"
            th:field="*{title}"
            required
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('title')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Data de entrega</label>
          <input
            type="date"
            id="deadline"
            class="form-control"
            th:field="*{deadline}"
            required
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('deadline')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
