spring.application.name=sistema-produto

# configurações do banco de dados
spring.datasource.url=jdbc:h2:mem:produtosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# configurações do console e url de acesso
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# configurações de exibição de comandos SQL e atualizações do SCHEMA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# garante que o SCHEMA seja criado antes da execução do SQL
spring.jpa.defer-datasource-initialization=true